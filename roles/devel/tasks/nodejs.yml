- name: install Node.js's global packages
  npm: name={{ item }} global=yes
  with_items:
    - yo
    - bower
    - grunt-cli
    - grunt-init
    - npm-check-updates
    - nodemon
    - jshint
    - uglify-js
  sudo: yes
